<h1>Anomalies Detected</h1>

<table>
    <tr><th>PID</th><th>Name</th><th>CPU Usage (%)</th></tr>
    {% for process in anomalies %}
    <tr style="color: red;"><td>{{ process.pid }}</td><td>{{ process.name }}</td><td>{{ process.cpu_percent }}</td></tr>
    {% endfor %}
</table>

</body>

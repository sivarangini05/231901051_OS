<!DOCTYPE html>
<html lang="en">
<head>
    <title>Run Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/load_processes">Load Processes</a></li>
        <li><a href="/run_scheduler">Run Scheduler</a></li>
        <li><a href="/check_anomalies">Check Anomalies</a></li>
    </ul>
</nav>

<h1>Scheduled Processes (FCFS)</h1>

<table>
    <thead>
    <tr>
        <th>PID</th>
        <th>Process Name</th>
        <th>CPU Usage (%)</th>
    </tr>
    </thead>
    <tbody>
    {% for process in processes %}
    <tr>
        <td>{{ process.pid }}</td>
        <td>{{ process.name }}</td>
        <td>{{ process.cpu }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
